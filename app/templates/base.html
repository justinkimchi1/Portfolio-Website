<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Justin Kim Portfolio{% endblock %}</title>
    <!-- <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Varela&display=swap" rel="stylesheet"> -->
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>

<body>
    <header class="header">
        <a href="#" class="logo">Justin</a>
        <nav class="navbar">
            <a href="{{ url_for('portfolio') }}">Portfolio</a> 
            {% if 'username' in session %}
                <a href="{{ url_for('resume') }}">Resume</a> 
                <a href="{{ url_for('projects') }}">Projects</a> 
                <a href="{{ url_for('profile') }}">Profile</a> 
                <a href="{{ url_for('logout') }}">Logout</a>
            {% else %}
                <a href="{{ url_for('login') }}">Login</a>
            {% endif %}
        </nav>
        <a href="#" onclick="openModal()" class="contact">Contact Me</a>
    </header>

    <main>
        {% block content %}{% endblock %}
    </main>

    <footer class="footer">
        <div class="social">
            <a href="#"><box-icon name='facebook-square' type='logo' color='#ffffff' ></box-icon></a>
            <a href="#"><box-icon name='linkedin-square' type='logo' color='#ffffff' ></box-icon></a>
            <a href="#"><box-icon name='github' type='logo' color='#ffffff' ></box-icon></a>
            <a href="#"><box-icon name='instagram' type='logo' color='#ffffff' ></box-icon></a>
        </div>

        <ul class="list">
            <li>
                <a href="#">FAQ</a>
            </li>
            <li>
                <a href="#">Services</a>
            </li>
            <li>
                <a href="#">About Me</a>
            </li>
            <li>
                <a href="#">Contact</a>
            </li>
            <li>
                <a href="#">Privacy Policy</a>
            </li>
        </ul>

        <p class="copyright">Â© 2025 Justin Kim | All Rights Reserved</p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>


<div id="contactModal" class="modal">
    <div class="modal-content">
        <span class="close" onclick="closeModal()">&times;</span>
        <h2>Contact Me</h2>
        <form>
            <input type="text" placeholder="Full Name" required>
            <input type="email" placeholder="Email" required>
            <input type="tel" placeholder="Phone Number">
            <input type="text" placeholder="Subject" required>
            <textarea placeholder="Your Message"></textarea>
            <button type="submit">Send Message</button>
        </form>
    </div>
</div>
<script>
    function openModal() {
        document.getElementById("contactModal").style.display = "flex";
    }
    
    function closeModal() {
        document.getElementById("contactModal").style.display = "none";
    }
    
    // Close modal if user clicks outside it
    window.onclick = function(event) {
        let modal = document.getElementById("contactModal");
        if (event.target === modal) {
            modal.style.display = "none";
        }
    };
    </script>

</body>

</html>
